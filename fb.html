<html>
<body>
<script>

	(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/sdk.js";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));

  window.fbAsyncInit = function() {
	  FB.init({
	    appId      : '1472931282944317',
	    cookie     : true,
	    xfbml      : true,
	    version    : 'v2.0'
	  });

	  FB.getLoginStatus(function(response) {
	    statusChangeCallback(response);
	  });

  };


  function loginClicked() {
	  FB.getLoginStatus(function(response) {
		  statusChangeCallback(response);
	  });
  }
  
  
  function statusChangeCallback(response) {
    console.log(response);
    if (response.status === 'connected') {
      getFacebookInfo();
    } else if (response.status === 'not_authorized') {
      document.getElementById('status').innerHTML = 'Please log into this app.';
    } else {
      document.getElementById('status').innerHTML = 'Please log into Facebook.';
    }
  }

  function getFacebookInfo() {
    FB.api('/me', function(response) {
      console.log(response);
      document.getElementById('status').innerHTML =
        'You are logged in as ' + response.name + '.';
    });
  }
  
  function getLikes() {
    FB.api('/me/likes', function(response) {
      console.log(response);
  });
  }
  
  fucntion submitFeed() {
      FB.ui(
        {
         method: 'feed',
         name: 'The Facebook SDK for Javascript',
         description: (
            ''
         ),
        },
        function(response) {
          if (response && response.post_id) {
            alert('Post was published.');
          } else {
            alert('Post was not published.');
          }
        }
      );
  }
</script>



<fb:login-button scope="public_profile,email,user_likes" onlogin="loginClicked();">
</fb:login-button>
<div id="status"></div>
<div><input type="button" onClick="getLikes()">Get friends now</input></div>
<div><input type="button" onClick="submitFeed()">Get friends now</input></div>

</body>
</html>
